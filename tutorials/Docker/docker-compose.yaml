version: '3.9'
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks: [front]

  api:
    build: ./api
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/app
    depends_on:
      - db
    networks: [front, back]

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [back]

volumes:
  pgdata:
networks:
  front: {}
  back: {}